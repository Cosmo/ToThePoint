<!DOCTYPE html>
<html>
  <head>
    <title>TL;DW</title>
    <link rel="stylesheet" href="tldw.css" type="text/css" media="screen" charset="utf-8" />
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="tldw.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function(){
        $(".video").tldw({
          signals: [
            60, 75, 81, 86,
            240, 256, 270,
            360, 361, 377, 390, 398, 411,
            480, 509
          ]
        });
      });
    </script>
  </head>
  <body>
    
    <div class="video">
      <video controls="controls" autobuffer="autobuffer">
        <source src="light.mp4" />
      </video>
    </div>
    
  </body>
</html>
