<!DOCTYPE html>
<html>
  <head>
    <title>To The Point</title>
    <style type="text/css" media="screen">
      .video {
        width: 500px;
      }
      
      .video video {
        width: 100%;
        display: block;
      }
      
      .video .timeline {
        height: 40px;
        background-color: silver;
        width: 100%;
      }
      
      .video .timeline .signals {
        position: relative;
      }
      
      .video .timeline .signals .signal {
        position: absolute;
        top: 0;
        width: 3px;
        background-color: green;
        height: 20px;
      }
      
      
    </style>
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        $(".video .signals .signal").each(function(index, element) {
          var signal = $(element);
          signal.css({
            left: signal.data("timecode") / ($(".video").data("duration") / 100) + "%"
          });
        });
        
        $(".video video").on("timeupdate", function(){
          console.log($(".video video").get(0).currentTime.toFixed(2))
        });
      });
    </script>
  </head>
  <body>
    
    <div class="video" data-duration="203">
      <video controls="controls" autoplay="autoplay" autobuffer="autobuffer">
        <source src="light.mp4" />
      </video>

      <div class="timeline">
        <div class="progress-bar">
          <div class="progress">
          </div>
        </div>
        <div class="signals">
          <div class="signal signal-comment" data-timecode="10"></div>
          <div class="signal signal-rating" data-timecode="20"></div>
          <div class="signal signal-emotion" data-timecode="30"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
